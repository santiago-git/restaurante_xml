<div class="parallax-container">
  <div class="parallax"><img src="assets/restaurante.jpg"></div>
</div>
<div class="#ffffff white">
  <div class="container">
    <div class="row">
      <h3 class="center-align">Reservas</h3>
    </div>
    <div class="row" *ngIf="detalles">
      <div class="col s5">
        <p class="flow-text"><b>Plato especial:</b></p>
      </div>
      <div class="col s7">
        <p class="flow-text">{{detalles.nombre}}</p>
      </div>
      <div class="col s5">
        <p class="flow-text"><b>Precio unitario:</b></p>
      </div>
      <div class="col s7">
        <p class="flow-text">${{detalles.precio | number:'1.0-3'}}</p>
      </div>

    </div>
    <div class="row" *ngIf="detalles">
      <form class="col s12" (ngSubmit)="consultar()">
        <div class="input-field col s5">
          <input id="icon_prefix" type="number" class="validate" [(ngModel)]="numero" name="precio_cop" required>
          <label for="icon_prefix">Número de platos a pedir</label>
        </div>
        <div class="input-field col s7">
          <button class="btn waves-effect waves-light" type="submit">Consultar
          <i class="material-icons right">done</i>
        </button>
        </div>
      </form>
    </div>
    <div class="row" *ngIf="detalles">
      <div class="col s5">
        <p class="flow-text"><b>Costo Total:</b></p>
      </div>
      <div class="col s7" *ngIf="respuesta && numero>0">
        <p class="flow-text">${{respuesta | number:'1.0-3'}}</p>
        <!-- <p class="flow-text">${{detalles.precio*numero | number:'1.0-3'}}</p> -->
      </div>
    </div>

    <div class="row" *ngIf="detalles">
      <div class="col s5">
        <p class="flow-text"><b>Mesas disponibles:</b></p>
      </div>
      <div class="col s7">
        <p class="flow-text">{{detalles.numMesas}}</p>
      </div>
    </div>


    <div class="row">
      <div class="col s5">
        <p class="flow-text"><b>Mapa:</b></p>
      </div>
      <div id="map"></div>
      <button class="btn waves-effect waves-light" (click)="localizar()">localizar
      <i class="material-icons right">done</i>
    </button>
      <button class="btn waves-effect waves-light" (click)="trazarRuta()">Trazar Ruta
      <i class="material-icons right">done</i>
    </button>
    </div>

    <div class="row clima" *ngIf="clima">
      <div class="col s5">
        <p class="flow-text"><b>Clima en Bogotá:</b></p>
      </div>
      <div class="col s7">
        <p class="flow-text">{{(clima.temp-32)*5/9 | number:'1.0-1'}} °C {{clima.text}}</p>
      </div>
    </div>
  </div>
</div>
